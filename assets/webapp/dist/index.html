<!DOCTYPE html>
<html>

<head>
  <title>GoT</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=no">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    fetch('/api/v1/style.json').then(function (response) { return response.json(); }).then(function (styleJSON) {
      let base = window.location.protocol + "//" + window.location.host
      styleJSON.glyphs = base + styleJSON.glyphs
      styleJSON.sprite = base + styleJSON.sprite
      styleJSON.sources.map.tiles[0] = base + styleJSON.sources.map.tiles[0]
      console.log({
        container: 'map', // container id
        style: styleJSON, // stylesheet location
      })
      var map = new mapboxgl.Map({
        container: 'map', // container id
        style: styleJSON, // stylesheet location
      });

    })
  </script>
</body>

</html>
